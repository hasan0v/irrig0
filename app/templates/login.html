{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-3">
      <div class="card-header bg-primary-gradient text-white text-center p-4">
        <h4 class="mb-0"><i class="bi bi-droplet-fill me-2"></i>Ä°rrigo System Login</h4>
      </div>
      <div class="card-body p-5">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-outline mb-4">
            <input type="text" class="form-control" id="username" name="username" required />
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" class="form-control" id="password" name="password" required />
            <label for="password" class="form-label">Password</label>
          </div>
          <button type="submit" class="btn btn-primary btn-rounded w-100 shadow-1">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Initialize MDB form inputs
  document.addEventListener('DOMContentLoaded', function() {
    // Activate labels for Material input fields
    document.querySelectorAll('.form-outline').forEach((formOutline) => {
      new mdb.Input(formOutline).init();
    });
  });
</script>
{% endblock %}
